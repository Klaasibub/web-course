<html>

<head>
    <meta charset="utf-8">
    <title>Две колонки</title>
    <style type="text/css">
        #leftcol {
            position: absolute;
            left: 0;
            top: 0;
            width: 400px;
            color: white;
            background: #800000;
        }
        
        #rightcol {
            position: absolute;
            left: 350px;
            top: 50px;
            width: 120px;
            background: #e0e0e0;
            border: solid 1px #000;
        }
    </style>
</head>

<body>
    <div id="leftcol">
        Левая колонка
    </div>
    <div id="rightcol">
        Правая колонка
    </div>
</body>

</html>
