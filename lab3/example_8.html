<!DOCTYPE html>
<html>

<head>
    <title>Плавающее изображение</title>
    <style type="text/css">
        body {
            margin: 20px
        }

        p {
            text-align: justify
        }

        h2 {
            text-align: center
        }

        img {
            float: right;
            margin-left: 25px
        }
    </style>
</head>

<body>
    <h2>Плавающие изображения</h2>
    <p>Изображение<img src="1.jpg" width="100" height="100" style="vertical-align:text-top" /> с текстом, выравненным по
        верху изображения.</p>
    <p>Изображение<img src="1.jpg" width="100" height="100" style="vertical-align:middle" /> с текстом, выровненным по
        середине изображения.</p>
    <p>Изображение <img src="1.jpg" width="100" height="100" style="vertical-align:text-bottom" /> с текстом,
        выровненным по низу изображения.</p>
</body>

</html>
